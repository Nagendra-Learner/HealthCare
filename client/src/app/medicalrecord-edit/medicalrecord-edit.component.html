
<app-dashbaord></app-dashbaord>
 
<div class="container my-4">
 
  <div class="card shadow-sm border-0 component-card form-card mx-auto">
    
    <div class="card-header card-header-custom">
      <h4 class="mb-0 d-flex align-items-center">
        <i class="bi bi-pencil-square me-2"></i>
        Edit Medical Record
      </h4>
    </div>
 
    <div class="card-body p-4">
      
      <form [formGroup]="medicalRecordEditForm" (ngSubmit)="onSubmit()">
 
        <div class="row">
          <div class="col-md-4">
            <div class="mb-3">
              <label for="patientId" class="form-label fw-semibold">Patient ID</label>
              <input type="number" id="patientId" class="form-control" formControlName="patientId" readonly>
            </div>
          </div>
          <div class="col-md-4">
            <div class="mb-3">
              <label for="doctorId" class="form-label fw-semibold">Doctor ID</label>
              <input type="number" id="doctorId" class="form-control" formControlName="doctorId" readonly>
            </div>
          </div>
          <div class="col-md-4">
            <div class="mb-3">
              <label for="appointmentId" class="form-label fw-semibold">Appt. ID</label>
              <input type="number" id="appointmentId" class="form-control" formControlName="appointmentId" readonly>
            </div>
          </div>
        </div>
        
        <hr class="my-2"> <div class="mb-3">
          <label for="diagnosis" class="form-label fw-semibold">Diagnosis</label>
          <input 
            type="text" 
            id="diagnosis" 
            class="form-control" 
            formControlName="diagnosis"
            [ngClass]="{'is-invalid' : f['diagnosis'].invalid && f['diagnosis'].touched}">
          <div class="invalid-feedback" *ngIf="f['diagnosis']?.touched && f['diagnosis']?.invalid">
            <small *ngIf="f['diagnosis']?.errors?.['required']">Diagnosis is required.</small>
          </div>
        </div>
 
        <div class="mb-3">
          <label for="prescription" class="form-label fw-semibold">Prescription</label>
          <textarea id="prescription" class="form-control" formControlName="prescription" rows="3"></textarea>
        </div>
 
        <div class="mb-3">
          <label for="notes" class="form-label fw-semibold">Notes</label>
          <textarea id="notes" class="form-control" formControlName="notes" rows="3"></textarea>
        </div>
 
        <div class="mb-3">
          <label for="recordDate" class="form-label fw-semibold">Record Date</label>
          <input type="datetime-local" id="recordDate" class="form-control" formControlName="recordDate" [min]="today" [max]="today" readonly>
        </div>
 
        <button type="submit" class="btn btn-primary w-100 btn-lg mt-3" [disabled]="medicalRecordEditForm.invalid">
          <i class="bi bi-check-circle-fill me-2"></i>
          Update Record
        </button>
 
      </form>
      <div *ngIf="successMessage" class="alert alert-success d-flex align-items-center mt-3">
          <i class="bi bi-check-circle-fill me-2"></i>
          <div>{{ successMessage }}</div>
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger d-flex align-items-center mt-3">
          <i class="bi bi-exclamation-triangle-fill me-2"></i>
          <div>{{ errorMessage }}</div>
        </div>
    </div>
  </div>
</div>
