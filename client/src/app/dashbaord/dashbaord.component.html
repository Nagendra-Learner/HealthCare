<div class="d-flex">  
<!-- Sidebar -->  <nav class="sidebar bg-primary text-light p-3">   
 <h4 class="fw-bold mb-4">{{ role | titlecase }} Menu</h4>    
<ul class="nav flex-column">      
<li class="nav-item mb-2" *ngFor="let item of getMenuItems()">     
   <a routerLink="item.link" class="nav-link text-light d-flex align-items-center">       
   <i class="{{ item.icon }} me-2"></i> {{ item.name }}        </a>     
 </li>   
 </ul>  
</nav>  
<!-- Main Content -->  <div class="flex-grow-1"> 
   <!-- Navbar -->    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">      
<div class="container-fluid">        
<a class="navbar-brand fw-bold text-light">{{ title }}</a>   
     <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">   
       <span class="navbar-toggler-icon"></span>     
   </button>        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">       
   <ul class="navbar-nav">         
   <li class="nav-item">    
          <a class="nav-link text-light fw-semibold" routerLink="'/logout'">      
          <i class="bi bi-box-arrow-right me-1"></i> Logout              </a>            </li>          </ul>       
 </div> 
     </div>  
  </nav>
