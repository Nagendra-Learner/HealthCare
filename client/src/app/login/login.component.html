<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-sm p-4" style="width: 400px;">
    <div class="text-center mb-3">
      <h1 class = "h4 text-center fw-bold mb-2">HEALTHCARE APPOINTMENT MANAGEMENT SYSTEM</h1>
    </div>

    <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
      <!-- Username -->
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" formControlName="username" name="username"
               class="form-control" placeholder="Enter your username">
        <div *ngIf="f['username'].invalid && f['username'].touched" class="text-danger mt-1">
          <small *ngIf="f['username']?.errors?.['required']">Username is required</small>
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" formControlName="password" name="password"
               class="form-control" placeholder="Enter your password">
        <div *ngIf="f['password'].invalid && f['password'].touched" class="text-danger mt-1">
          <small *ngIf="f['password']?.errors?.['required']">Password is required</small>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-dark w-100" [disabled]="itemForm.invalid">Login</button>
    </form>

    <!-- Signup Link -->
    <div class="text-center mt-3">
      <span>Don't have an account? </span>
      <a routerLink="/registration" class="text-primary fw-bold">Registration</a>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      <p>{{errorMessage}}</p>
    </div>
  </div>
</div>
