<div class="container-fluid vh-100 d-flex justify-content-center align-items-center bg-light">
  <div class="row w-75 shadow-lg rounded overflow-hidden">
    
    <div class="col-md-6 bg-white p-5 d-flex flex-column justify-content-center">
      <h3 class="h4 text-center fw-bold mb-2">HEALTHCARE APPOINTMENT MANAGEMENT SYSTEM</h3>
      
      <form [formGroup] = "itemForm" (ngSubmit) = "onSubmit()">
        <!-- Email -->
        <div class="mb-3">
          <label for = "username" class="form-label"><span style = "color: red;">*</span> Username</label>
          <input type = "email" id = "username" class="form-control" formControlName="username" placeholder="john@gmail.com">
          <div *ngIf = "f['username'].invalid && f['username'].touched" class="text-danger small mt-1">
            <small *ngIf = "f['username']?.errors?.['required']">Username is required</small>
          </div>
        </div>

        <!-- Password -->
        <div class="mb-4">
          <label for="password" class="form-label"><span style = "color: red;">*</span> Password</label>
          <input type="password" id="password" class="form-control" formControlName="password" placeholder="Enter your password">
          <div *ngIf = "f['password'].invalid && f['password'].touched" class="text-danger small mt-1">
            <small *ngIf = "f['password']?.errors?.['required']">Password is required</small>
            <small *ngIf = "f['password']?.errors?.['minlength']">Password must have minimum 8 characters</small>
          </div>
        </div>

        <button type = "submit" [disabled] = "itemForm.invalid" class="btn btn-dark w-100 mb-3">Login</button>
      </form>

      <p class="text-center">
        Don't have an account? <a routerLink = "/registration" class="text-decoration-none">Sign Up</a>
      </p>

      <p class="text-center mt-3">
        <a routerLink = "/forgot-password" class="text-decoration-none">Forgot Password?</a>  
      </p>
       <div *ngIf = "errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>
    </div>
     
    <div class="col-md-6 p-0" style = "background: url('assets/login.png') center/cover no-repeat;">
    </div>
  </div>
</div>
